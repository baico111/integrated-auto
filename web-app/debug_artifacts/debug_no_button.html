      .ad-wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: nowrap;
        margin: 10px 0;
        transform-origin: center top;
      }

      .ad-wrapper > ins {
        flex-shrink: 0;
      }

      /* Scale down ads progressively on smaller desktops */
      @media (max-width: 1500px) {
        .ad-wrapper {
          transform: scale(0.9);
          margin-bottom: -10px;
        }
      }

      @media (max-width: 1350px) {
        .ad-wrapper {
          transform: scale(0.8);
          margin-bottom: -20px;
        }
      }

      @media (max-width: 1200px) {
        .ad-wrapper {
          transform: scale(0.7);
          margin-bottom: -30px;
        }
      }

      @media (max-width: 1050px) {
        .ad-wrapper {
          transform: scale(0.6);
          margin-bottom: -40px;
        }
      }

      /* Stack on mobile */
      @media (max-width: 900px) {
        .ad-wrapper {
          flex-direction: column;
          align-items: center;
          transform: none;
          margin-bottom: 0;
          gap: 5px;
        }
      }

      /* Scale single ad on very small screens */
      @media (max-width: 750px) {
        .ad-wrapper > ins {
          transform: scale(calc(100vw / 750));
          transform-origin: center top;
        }
      }

      .ad-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .ad {
        flex: 1;
        text-align: center;
        padding: 5px;
      }

      .ad img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        display: block;
        margin-bottom: 10px;
      }

        width: 200px;
        height: 200px;
        margin: 0 auto;
